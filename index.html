<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <nav class="flex absolute h-12 top-0 right-0 left-0 bg-gray-800 items-stretch">
        <button class="inline-block text-2xl text-white align-middle pl-3">
          FlowGraph
        </button>
    </nav>
    <div id="app" class="flex h-screen flex-1 pt-12">
      <div class="flex flex-row grow">
        <div id="input_container" class="flex flex-col flex-auto left-0 w-1/4 border-2 bg-gray-200">
          <label for="input" class="text-center sticky flex-none top-0 tracking-wide text-gray-700 text-l font-bold">Graph description:</label>
          <textarea id="input" name="input" class="flex-auto resize-none appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea> 
          <button id="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded flex-none mt-2">Show</button>
          <svg id="svg" class="flex-auto w-3/4 right-0 border-2 " ></svg>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
